<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ë¹„ì›€ (Empty)</title>
    <link href="https://hangeul.naver.com/2017-nanum?family=NanumSquareRound" rel="stylesheet">
    <style>
        :root { --bg: #f8f5f0; --point: #a4907c; --text: #5d564e; }
        body { background: var(--bg); color: var(--text); font-family: 'NanumSquareRound', sans-serif; display: flex; flex-direction: column; align-items: center; margin: 0; padding: 40px 20px; }
        .container { width: 100%; max-width: 450px; text-align: center; position: relative; }
        
        /* BGM ë²„íŠ¼ */
        .bgm-ctrl { position: absolute; top: -20px; right: 0; cursor: pointer; font-size: 1.5rem; background: none; border: none; }

        h1 { font-weight: 800; color: var(--point); margin-bottom: 5px; }
        .total-count { font-size: 0.8rem; color: #bcab9a; margin-bottom: 25px; }
        
        /* ê°ì • ì„ íƒ */
        .emotion-selector { margin-bottom: 15px; display: flex; justify-content: center; gap: 10px; }
        .emotion-btn { cursor: pointer; font-size: 1.2rem; border: 2px solid transparent; border-radius: 50%; padding: 5px; transition: 0.3s; }
        .emotion-btn.active { border-color: var(--point); background: white; }

        #content { width: 100%; height: 160px; background: white; border: 2px solid #efe9de; border-radius: 25px; padding: 20px; font-size: 1rem; outline: none; box-sizing: border-box; transition: 0.3s; }
        #content:focus { border-color: var(--point); }

        .btn-empty { margin-top: 20px; padding: 15px 60px; background: var(--point); color: white; border: none; font-size: 1.1rem; font-weight: bold; border-radius: 50px; cursor: pointer; transition: 0.3s; }
        
        /* ìœ„ë¡œ ëª…ì–¸ íŒì—… */
        #quote-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(248, 245, 240, 0.95); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 100; text-align: center; }
        #quote-text { font-size: 1.3rem; font-weight: bold; color: var(--point); padding: 20px; }

        .history-section { margin-top: 40px; width: 100%; max-width: 450px; }
        .message-item { background: white; padding: 15px; border-radius: 15px; margin-bottom: 10px; border-left: 5px solid var(--point); animation: slide 0.5s ease; }
        @keyframes slide { from { opacity: 0; transform: translateY(10px); } }
        .burning { animation: burn 1.5s forwards; }
        @keyframes burn { to { opacity: 0; transform: scale(0.9) translateY(-20px); filter: blur(10px); } }
    </style>
</head>
<body>

<div class="container">
    <button class="bgm-ctrl" onclick="toggleBGM()">ğŸµ</button>
    <h1>ë¹„ì›€</h1>
    <div class="total-count">ì§€ê¸ˆê¹Œì§€ <span id="total-val">0</span>ê°œì˜ ë§ˆìŒì´ ë¹„ì›Œì¡ŒìŠµë‹ˆë‹¤.</div>
    
    <div class="emotion-selector">
        <span class="emotion-btn active" onclick="selectEmotion(this, 'ğŸ˜¶')">ğŸ˜¶</span>
        <span class="emotion-btn" onclick="selectEmotion(this, 'ğŸ˜¢')">ğŸ˜¢</span>
        <span class="emotion-btn" onclick="selectEmotion(this, 'ğŸ˜¡')">ğŸ˜¡</span>
        <span class="emotion-btn" onclick="selectEmotion(this, 'ğŸ˜¨')">ğŸ˜¨</span>
        <span class="emotion-btn" onclick="selectEmotion(this, 'ğŸ’”')">ğŸ’”</span>
    </div>

    <textarea id="content" placeholder="ë‹¹ì‹ ì˜ ë§ˆìŒì„ ì ì–´ì£¼ì„¸ìš”..."></textarea>
    <button class="btn-empty" onclick="processBurn()">ë§ˆìŒ ë¹„ìš°ê¸°</button>
</div>

<div class="history-section">
    <div id="history-list"></div>
</div>

<div id="quote-overlay">
    <div id="quote-text"></div>
    <p style="font-size:0.8rem; color:#aaa;">(ì ì‹œ í›„ ì‚¬ë¼ì§‘ë‹ˆë‹¤)</p>
</div>

<audio id="bgm" loop src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-17.mp3"></audio>

<script>
    let selectedEmotion = 'ğŸ˜¶';
    window.onload = fetchInfo;

    function selectEmotion(el, emo) {
        document.querySelectorAll('.emotion-btn').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
        selectedEmotion = emo;
    }

    function toggleBGM() {
        const audio = document.getElementById('bgm');
        audio.paused ? audio.play() : audio.pause();
    }

    async function fetchInfo() {
        const res = await fetch('/info');
        const data = await res.json();
        document.getElementById('total-val').innerText = data.total;
        const list = document.getElementById('history-list');
        list.innerHTML = data.messages.map(msg => `
            <div class="message-item">
                <span style="font-size:1.2rem">${msg.emotion}</span> 
                <span style="margin-left:5px;">${msg.content}</span>
                <div style="font-size:0.7rem; color:#ccc; margin-top:5px;">${msg.date}</div>
            </div>
        `).join('');
    }

    async function processBurn() {
        const contentArea = document.getElementById('content');
        if (!contentArea.value.trim()) return;

        const formData = new FormData();
        formData.append('content', contentArea.value);
        formData.append('emotion', selectedEmotion);

        const res = await fetch('/burn', { method: 'POST', body: formData });
        const data = await res.json();

        if (data.status === 'success') {
            contentArea.classList.add('burning');
            setTimeout(async () => {
                // ì„œë²„ì—ì„œ ì‚­ì œ
                await fetch(`/delete/${data.id}`, { method: 'DELETE' });
                
                // ëª…ì–¸ íŒì—…
                const overlay = document.getElementById('quote-overlay');
                document.getElementById('quote-text').innerText = data.quote;
                overlay.style.display = 'flex';
                
                setTimeout(() => {
                    overlay.style.display = 'none';
                    contentArea.value = "";
                    contentArea.classList.remove('burning');
                    fetchInfo();
                }, 3000);
            }, 1500);
        }
    }
</script>
</body>
</html>
