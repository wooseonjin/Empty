<script>
    let selectedEmotion = 'ğŸ˜¶';
    window.onload = fetchInfo;

    function selectEmotion(el, emo) {
        document.querySelectorAll('.emotion-btn').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
        selectedEmotion = emo;
    }

    async function fetchInfo() {
        try {
            const res = await fetch('/info');
            const data = await res.json();
            document.getElementById('total-val').innerText = data.total;
            // ì˜¨ë„ê°€ ì¡°ê¸ˆì”© ì˜¬ë¼ê°€ëŠ” ì‹œê°ì  íš¨ê³¼ (ìµœëŒ€ 100%)
            const tempPercent = Math.min(36.5 + (data.total * 0.1), 100);
            document.getElementById('temp-fill').style.width = tempPercent + "%";
        } catch(e) {}
    }

    async function processBurn() {
        const area = document.getElementById('content');
        const btn = document.getElementById('burn-btn');
        const text = area.value.trim();
        if (!text) return;

        btn.disabled = true;
        const fd = new FormData();
        fd.append('content', text);
        fd.append('emotion', selectedEmotion);

        try {
            const res = await fetch('/burn', { method: 'POST', body: fd });
            const data = await res.json();

            area.classList.add('burning');
            setTimeout(async () => {
                await fetch(`/delete/${data.id}`, { method: 'DELETE' });
                document.getElementById('quote-text').innerText = data.quote;
                document.getElementById('quote-overlay').style.display = 'flex';
                setTimeout(() => {
                    document.getElementById('quote-overlay').style.display = 'none';
                    area.value = "";
                    area.classList.remove('burning');
                    btn.disabled = false;
                    fetchInfo();
                }, 3000);
            }, 1200);
        } catch(e) {
            alert("ì—°ê²°ì´ ì›í™œí•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.");

    }
