<body>

<div class="container">
    <div class="header-section">

        <span class="sub-title">EMPTY</span>

    <div class="input-card">

            <span class="emotion-btn active" onclick="selectEmotion(this, 'ğŸ˜¶')">ğŸ˜¶</span>

        </div>
        <textarea id="content" placeholder="ë¹„ìš°ê³  ì‹¶ì€ ë§ˆìŒì„ ì ì–´ì£¼ì„¸ìš”."></textarea>
    </div>
    
    <button class="btn-empty" id="burn-btn" onclick="processBurn()">ë¹„ì›Œë‚´ê¸°</button>

    <div class="bottom-section">
        <div class="rank-info">ë‚˜ì˜ ë§ˆìŒ ë“±ê¸‰ : <span id="rank-level" class="rank-level">1ë‹¨ê³„</span></div>
        <div class="temp-bar-bg"><div class="temp-bar-fill" id="temp-fill"></div></div>
    </div>
</div>

<div id="quote-overlay">
    <div id="quote-text" style="font-size: 2.2rem; color: var(--main-brown); line-height: 1.5;"></div>
</div>

<script>
    let selectedEmotion = 'ğŸ˜¶';
    const cheers = [
        "ì˜¤ëŠ˜ í•˜ë£¨ë„ ì°¸ ê³ ìƒ ë§ì•˜ì–´ìš”.", "ì ì‹œ ì‰¬ì–´ê°€ë„ ê´œì°®ì€ ì‹œê°„ì´ì—ìš”.",
        "ë‹¹ì‹ ì€ ì¶©ë¶„íˆ ì˜í•´ë‚´ê³  ìˆì–´ìš”.", "ë¬´ê±°ìš´ ë§ˆìŒì€ ì´ê³³ì— ë‘ê³  ê°€ì„¸ìš”.",
        "ë‚´ì¼ì€ ë” ê°€ë²¼ìš´ ë°œê±¸ìŒì´ê¸¸.", "ë‹¹ì‹ ì˜ í‰ì˜¨í•œ ì˜¤ëŠ˜ì„ ì‘ì›í•©ë‹ˆë‹¤."
    ];

    window.onload = () => {
        document.getElementById('cheer-msg').innerText = cheers[Math.floor(Math.random() * cheers.length)];
        fetchInfo();
    };

    function selectEmotion(el, emo) {
        document.querySelectorAll('.emotion-btn').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
        selectedEmotion = emo;
    }

    async function fetchInfo() {
        try {
            const res = await fetch('/info');
            const data = await res.json();
            
            // ì•„ì£¼ ì‹¬í”Œí•œ ë“±ê¸‰ì œ (ìˆ«ì ë‹¨ê³„)
            let level = "1ë‹¨ê³„";
            if(data.total > 100) level = "Master";
            else if(data.total > 50) level = "4ë‹¨ê³„";
            else if(data.total > 20) level = "3ë‹¨ê³„";
            else if(data.total > 5) level = "2ë‹¨ê³„";
            
            document.getElementById('rank-level').innerText = level;
            const tempVal = (36.5 + (data.total * 0.1)).toFixed(1);
            document.getElementById('temp-fill').style.width = Math.min(tempVal, 100) + "%";
        } catch(e) {}
    }

    async function processBurn() {
        const area = document.getElementById('content');
        const btn = document.getElementById('burn-btn');
        if (!area.value.trim()) return;
        btn.disabled = true;
        
        try {
            const res = await fetch('/burn', { 
                method: 'POST', 
                body: new URLSearchParams({'content': area.value, 'emotion': selectedEmotion}) 
            });
            const data = await res.json();
            
            area.style.transition = "0.8s";
            area.style.opacity = "0";

            setTimeout(async () => {
                await fetch(`/delete/${data.id}`, { method: 'DELETE' });
                document.getElementById('quote-text').innerText = data.quote;
                document.getElementById('quote-overlay').style.display = 'flex';
                setTimeout(() => {
                    document.getElementById('quote-overlay').style.display = 'none';
                    area.value = ""; area.style.opacity = "1";
                    btn.disabled = false; fetchInfo();
                }, 2500);
            }, 800);
        } catch(e) { btn.disabled = false; }
    }
</script>
