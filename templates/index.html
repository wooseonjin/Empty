<body>

<div class="container">
    <h1 class="main-title">í”ì ì—†ëŠ” ê³ ë¯¼ ìƒë‹´ì†Œ</h1>
    <div class="sub-title">EMPTY</div>
    
    <div class="total-count">ë¹„ì›Œë‚¸ ë§ˆìŒ : <span id="total-val">0</span>ê°œ</div>

    <div class="input-card">
        <div class="emotion-selector">
            <span class="emotion-btn active" onclick="selectEmotion(this, 'ğŸ˜¶')">ğŸ˜¶</span>
            <span class="emotion-btn" onclick="selectEmotion(this, 'ğŸ˜¢')">ğŸ˜¢</span>
            <span class="emotion-btn" onclick="selectEmotion(this, 'ğŸ˜¡')">ğŸ˜¡</span>
            <span class="emotion-btn" onclick="selectEmotion(this, 'ğŸ˜¨')">ğŸ˜¨</span>
            <span class="emotion-btn" onclick="selectEmotion(this, 'ğŸ’”')">ğŸ’”</span>
        </div>
        <textarea id="content" placeholder="ë²„ë¦¬ê³  ì‹¶ì€ ë§ˆìŒì„ ì ì–´ë³´ì„¸ìš”..."></textarea>
    </div>
    
    <button class="btn-empty" id="burn-btn" onclick="processBurn()">ë¹„ì›Œë‚´ê¸°</button>

    <div class="dashboard">
        <div class="stat-card"><span class="stat-emoji">ğŸ˜¶</span><span class="stat-num" id="stat-0">0</span></div>
        <div class="stat-card"><span class="stat-emoji">ğŸ˜¢</span><span class="stat-num" id="stat-1">0</span></div>
        <div class="stat-card"><span class="stat-emoji">ğŸ˜¡</span><span class="stat-num" id="stat-2">0</span></div>
        <div class="stat-card"><span class="stat-emoji">ğŸ˜¨</span><span class="stat-num" id="stat-3">0</span></div>
        <div class="stat-card"><span class="stat-emoji">ğŸ’”</span><span class="stat-num" id="stat-4">0</span></div>
    </div>

    <div class="temp-section">
        <div style="display:flex; justify-content: space-between; font-size: 1.2rem;">
            <span>ë§ˆìŒ ì˜¨ë„</span>
            <span><span id="temp-text">36.5</span>Â°C</span>
        </div>
        <div class="temp-bar-bg"><div class="temp-bar-fill" id="temp-fill"></div></div>
    </div>
</div>

<div id="quote-overlay">
    <div id="quote-text" style="font-size: 2.5rem; color: var(--main-brown); text-align: center;"></div>
</div>

<script>
    let selectedEmotion = 'ğŸ˜¶';
    window.onload = fetchInfo;

    function selectEmotion(el, emo) {
        document.querySelectorAll('.emotion-btn').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
        selectedEmotion = emo;
    }

    async function fetchInfo() {
        try {
            const res = await fetch('/info');
            const data = await res.json();
            document.getElementById('total-val').innerText = data.total;

            const stats = [
                Math.ceil(data.total * 0.3), Math.ceil(data.total * 0.2), 
                Math.ceil(data.total * 0.15), Math.ceil(data.total * 0.1), 
                Math.ceil(data.total * 0.25)
            ];
            stats.forEach((num, i) => {
                document.getElementById(`stat-${i}`).innerText = data.total > 0 ? num : 0;
            });

            const tempVal = (36.5 + (data.total * 0.1)).toFixed(1);
            document.getElementById('temp-text').innerText = tempVal;
            document.getElementById('temp-fill').style.width = Math.min(tempVal, 100) + "%";
        } catch(e) {}
    }

    async function processBurn() {
        const area = document.getElementById('content');
        const btn = document.getElementById('burn-btn');
        const text = area.value.trim();
        if (!text) return;

        btn.disabled = true;
        const fd = new FormData();
        fd.append('content', text);
        fd.append('emotion', selectedEmotion);

        try {
            const res = await fetch('/burn', { method: 'POST', body: fd });
            const data = await res.json();
            area.classList.add('burning');
            setTimeout(async () => {
                await fetch(`/delete/${data.id}`, { method: 'DELETE' });
                document.getElementById('quote-text').innerText = data.quote;
                document.getElementById('quote-overlay').style.display = 'flex';
                setTimeout(() => {
                    document.getElementById('quote-overlay').style.display = 'none';
                    area.value = "";
                    area.classList.remove('burning');
                    btn.disabled = false;
                    fetchInfo();
                }, 2500);
            }, 1000);
        } catch(e) {
            btn.disabled = false;
        }
    }
</script>
