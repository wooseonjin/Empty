    </div>
    
    <button class="btn-empty" id="burn-btn" onclick="processBurn()">ë§ˆìŒ ë¹„ì›Œë‚´ê¸°</button>

            <div class="stat-card"><span class="stat-emoji">ğŸ˜¶</span><span id="stat-0" class="stat-num">0</span></div>

</div>

<div id="quote-overlay">

    <div style="font-size: 1.5rem; color: var(--accent);">ë§ˆìŒì´ í•œê²° ë§‘ì•„ì¡Œê¸°ë¥¼ ë°”ë¼ìš”.</div>

<script>
    let selectedEmotion = 'ğŸ˜¶';
    window.onload = fetchInfo;

    function selectEmotion(el, emo) {
        document.querySelectorAll('.emotion-btn').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
        selectedEmotion = emo;
    }

    async function fetchInfo() {
        try {
            const res = await fetch('/info');
            const data = await res.json();
            document.getElementById('total-val').innerText = data.total;
            const stats = [Math.ceil(data.total * 0.3), Math.ceil(data.total * 0.2), Math.ceil(data.total * 0.15), Math.ceil(data.total * 0.1), Math.ceil(data.total * 0.25)];
            stats.forEach((num, i) => { document.getElementById(`stat-${i}`).innerText = data.total > 0 ? num : 0; });
            const tempVal = (36.5 + (data.total * 0.1)).toFixed(1);
            document.getElementById('temp-text').innerText = tempVal;
            document.getElementById('temp-fill').style.width = Math.min(tempVal, 100) + "%";
        } catch(e) {}
    }

    async function processBurn() {
        const area = document.getElementById('content');
        const btn = document.getElementById('burn-btn');
        if (!area.value.trim()) return;
        btn.disabled = true;
        const fd = new FormData();
        fd.append('content', area.value);
        fd.append('emotion', selectedEmotion);
        try {
            const res = await fetch('/burn', { method: 'POST', body: fd });
            const data = await res.json();
            area.style.transition = "1s";
            area.style.opacity = "0";
            area.style.transform = "scale(0.8)";
            setTimeout(async () => {
                await fetch(`/delete/${data.id}`, { method: 'DELETE' });
                document.getElementById('quote-text').innerText = data.quote;
                document.getElementById('quote-overlay').style.display = 'flex';
                setTimeout(() => {
                    document.getElementById('quote-overlay').style.display = 'none';
                    area.value = ""; area.style.opacity = "1"; area.style.transform = "scale(1)";
                    btn.disabled = false; fetchInfo();
                }, 2800);
            }, 1000);
        } catch(e) { btn.disabled = false; }
    }
</script>
