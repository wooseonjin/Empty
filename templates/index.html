        .btn-empty:hover { transform: translateY(-3px); background: #766352; }

        /* íˆìŠ¤í† ë¦¬ ì„¹ì…˜ ì„¸ë ¨ë˜ê²Œ */

        .burning { animation: dissolve 1.5s forwards; }
        @keyframes dissolve { to { opacity: 0; transform: translateY(-30px) scale(0.95); filter: blur(15px); } }
        
        .bgm-btn { position: fixed; bottom: 30px; right: 30px; width: 50px; height: 50px; border-radius: 50%; background: #fff; border: none; box-shadow: 0 5px 15px rgba(0,0,0,0.1); cursor: pointer; font-size: 1.2rem; z-index: 100; }

<body>

<div class="container">
    <div class="total-count">ëˆ„ì  ë¹„ì›€ <span id="total-val">0</span>íšŒ</div>
    <h1>EMPTY</h1>
    <div class="subtitle">í”ì ì—†ëŠ” ê³ ë¯¼ ìƒë‹´ì†Œ</div>
    
    <div class="input-card">
        <div class="emotion-selector">
            <span class="emotion-btn active" onclick="selectEmotion(this, 'ğŸ˜¶')">ğŸ˜¶</span>
            <span class="emotion-btn" onclick="selectEmotion(this, 'ğŸ˜¢')">ğŸ˜¢</span>
            <span class="emotion-btn" onclick="selectEmotion(this, 'ğŸ˜¡')">ğŸ˜¡</span>
            <span class="emotion-btn" onclick="selectEmotion(this, 'ğŸ˜¨')">ğŸ˜¨</span>
            <span class="emotion-btn" onclick="selectEmotion(this, 'ğŸ’”')">ğŸ’”</span>
        </div>
        <textarea id="content" placeholder="ì´ê³³ì— ì ëŠ” ìˆœê°„, ë‹¹ì‹ ì˜ ê³ ë¯¼ì€ í”ì  ì—†ì´ ì‚¬ë¼ì§‘ë‹ˆë‹¤."></textarea>
    </div>
    
    <button class="btn-empty" id="burn-btn" onclick="processBurn()">ë¹„ì›Œë‚´ê¸°</button>

    <div class="history-section">
        <div class="history-title">Recently Emptied</div>
        <div id="history-list"></div>
    </div>
</div>

<div id="quote-overlay">
    <div id="quote-text" style="font-size: 1.5rem; color: var(--point); font-weight: 800;"></div>
    <div style="margin-top:20px; color: var(--sub);">ì ì‹œ í›„ ëŒì•„ê°‘ë‹ˆë‹¤</div>
</div>

<button class="bgm-btn" onclick="toggleBGM()">ğŸµ</button>
<audio id="bgm" loop src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>

<script>
    let selectedEmotion = 'ğŸ˜¶';
    window.onload = fetchInfo;

    function selectEmotion(el, emo) {
        document.querySelectorAll('.emotion-btn').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
        selectedEmotion = emo;
    }

    function toggleBGM() {
        const a = document.getElementById('bgm');
        a.paused ? a.play() : a.pause();
    }

    async function fetchInfo() {
        try {
            const res = await fetch('/info');
            const data = await res.json();
            document.getElementById('total-val').innerText = data.total;
            const list = document.getElementById('history-list');
            list.innerHTML = data.messages.map(msg => `
                <div class="message-item">
                    <span style="font-size:1.5rem">${msg.emotion}</span>
                    <div>
                        <div style="font-size:1rem; margin-bottom:5px;">${msg.content}</div>
                        <div style="font-size:0.75rem; color:#ccc;">${msg.date}</div>
                    </div>
                </div>
            `).join('');
        } catch(e) { console.error("ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨"); }
    }

    async function processBurn() {
        const area = document.getElementById('content');
        const btn = document.getElementById('burn-btn');
        const text = area.value.trim();

        if (!text) return;

        btn.disabled = true;
        btn.innerText = "ë¹„ìš°ëŠ” ì¤‘...";

        const fd = new FormData();
        fd.append('content', text);
        fd.append('emotion', selectedEmotion);

        try {
            const res = await fetch('/burn', { method: 'POST', body: fd });
            const data = await res.json();

            if (data.status === 'success') {
                area.classList.add('burning');
                
                setTimeout(async () => {
                    await fetch(`/delete/${data.id}`, { method: 'DELETE' });
                    
                    const overlay = document.getElementById('quote-overlay');
                    document.getElementById('quote-text').innerText = data.quote;
                    overlay.style.display = 'flex';
                    
                    setTimeout(() => {
                        overlay.style.display = 'none';
                        area.value = "";
                        area.classList.remove('burning');
                        btn.disabled = false;
                        btn.innerText = "ë¹„ì›Œë‚´ê¸°";
                        fetchInfo();
                    }, 3000);
                }, 1200);
            }
        } catch(e) {
            alert("í†µì‹  ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.");
            btn.disabled = false;
            btn.innerText = "ë¹„ì›Œë‚´ê¸°";
        }
    }
</script>
